<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriJeevan - Farm Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f9fbe7, #ffffff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 0.95rem;
            font-weight: bold;
            color: #444;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1b5e20;
        }

        .optional {
            font-size: 0.85rem;
            color: #777;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üå± Farm Data Entry</h2>

        <!-- Farm Size -->
        <label for="size">Farm Size</label>
        <div class="input-group">
            <input type="number" id="size" placeholder="Enter farm size">
            <select id="unit">
                <option value="acres">Acres</option>
                <option value="hectares">Hectares</option>
            </select>
        </div>

        <!-- Soil Details -->
        <h3>üß™ Soil Details</h3>

        <label for="soilType">Soil Type</label>
        <select id="soilType">
            <option>Sandy</option>
            <option>Loamy</option>
            <option>Clay</option>
            <option>Silty</option>
            <option>Peaty</option>
            <option>Chalky</option>
        </select>

        <label for="ph">Soil pH</label>
        <input type="number" step="0.1" id="ph" placeholder="e.g., 6.5">

        <label for="moisture">Soil Moisture %</label>
        <input type="number" id="moisture" placeholder="e.g., 20">

        <label for="npk">NPK Values (N-P-K)</label>
        <input type="text" id="npk" placeholder="e.g., 40-20-20">

        <label for="soilPhoto">Upload Soil Photo <span class="optional">(optional)</span></label>
        <input type="file" id="soilPhoto" accept="image/*">

        <!-- Previous Crop Details -->
        <h3>üåæ Previous Crop Details</h3>

        <label for="lastCrop">Last Crop Name</label>
        <input type="text" id="lastCrop" placeholder="e.g., Wheat">

        <label for="yield">Yield</label>
        <input type="number" id="yield" placeholder="e.g., 500 (kg/quintal)">

        <label for="fertilizers">Fertilizers Used</label>
        <textarea id="fertilizers" rows="2" placeholder="Enter fertilizers used"></textarea>

        <label for="pesticides">Pesticides Used</label>
        <textarea id="pesticides" rows="2" placeholder="Enter pesticides used"></textarea>

        <label>Problems Faced</label>
        <div class="checkbox-group">
            <label><input type="checkbox" value="Pest infestation"> Pest infestation</label>
            <label><input type="checkbox" value="Low yield"> Low yield</label>
            <label><input type="checkbox" value="Grain storage issue"> Grain storage issue</label>
            <label><input type="checkbox" value="Irrigation issue"> Irrigation issue</label>
        </div>

        <!-- Save & Continue -->
        <button type="button" onclick="saveFarmData()">Save & Continue ‚û°Ô∏è</button>
    </div>

    <script>
        function saveFarmData() {
            // Collect values (demo only)
            const size = document.getElementById("size").value;
            const unit = document.getElementById("unit").value;
            const soilType = document.getElementById("soilType").value;
            const ph = document.getElementById("ph").value;
            const moisture = document.getElementById("moisture").value;
            const npk = document.getElementById("npk").value;
            const lastCrop = document.getElementById("lastCrop").value;
            const yieldVal = document.getElementById("yield").value;

            alert(`‚úÖ Farm Data Saved!\nFarm Size: ${size} ${unit}\nSoil: ${soilType}, pH: ${ph}\nMoisture: ${moisture}%, NPK: ${npk}\nLast Crop: ${lastCrop}, Yield: ${yieldVal}`);

            // Redirect to Dashboard (placeholder)
            window.location.href = "Dashboard.html";
        }
    </script>
</body>

</html>
