<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriJeevan - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f1f8e9, #ffffff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 0.95rem;
            font-weight: bold;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 2;
        }

        .input-group button {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1b5e20;
        }

        .location-btn {
            background: #388e3c;
            margin-top: 8px;
            padding: 8px;
            font-size: 0.9rem;
        }

        .optional {
            font-size: 0.85rem;
            color: #777;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üë®‚Äçüåæ Farmer Registration</h2>

        <!-- Full Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <!-- Mobile Number -->
        <label for="mobile">Mobile Number</label>
        <div class="input-group">
            <input type="tel" id="mobile" placeholder="Enter mobile number">
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- OTP Verification -->
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter received OTP">

        <!-- Location -->
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Village / State">
        <button class="location-btn" type="button" onclick="getLocation()">üìç Use My GPS Location</button>

        <!-- Number of farms -->
        <label for="farms">Number of Farms</label>
        <input type="number" id="farms" placeholder="e.g., 2">

        <!-- Optional Extra Fields -->
        <label for="age">Age <span class="optional">(optional)</span></label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="experience">Experience (Years) <span class="optional">(optional)</span></label>
        <input type="number" id="experience" placeholder="e.g., 5">

        <!-- Next Button -->
        <button type="button" onclick="goToFarmData()">Next ‚û°Ô∏è</button>
    </div>

    <script>
        function sendOTP() {
            let mobile = document.getElementById("mobile").value;
            if (mobile.length === 10) {
                alert("‚úÖ OTP sent to " + mobile);
            } else {
                alert("‚ùå Please enter a valid 10-digit mobile number");
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    let lat = pos.coords.latitude;
                    let lon = pos.coords.longitude;
                    document.getElementById("location").value = `Lat: ${lat}, Lon: ${lon}`;
                }, () => {
                    alert("‚ö†Ô∏è Unable to fetch location. Please enter manually.");
                });
            } else {
                alert("‚ùå Geolocation not supported in this browser.");
            }
        }

        function goToFarmData() {
            window.location.href = "FarmData.html";
        }
    </script>
</body>

</html>
